<!DOCTYPE html>
<html>
  <head>
    <title>Connect 4</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/splash.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="stat">
        <p>Online users:</p>
        <p>Ongoing games:</p>
        <p>Games played:</p>
      </div>
      <div class="option">
        <img src="images/info.png" />
        <img src="images/volume.png" />
      </div>
    </header>

    <main>
      <img src="images/logo.png" />
      <div class="button">
        <form action="/play" method="GET">
          <button type="submit">PLAY</button>
        </form>
      </div>
    </main>
  </body>
</html>
